name: ğŸ—„ Build Database
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00

jobs:
  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v6

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install âš™ï¸
        run:  pip install -U -e .

      - name: Cache Images ğŸ“¦
        uses: actions/cache@v5
        with:
          path: images/
          key: images
          restore-keys: |
            images

      - name: Generate Database ğŸ—„
        run: tibiawikisql generate --skip-deprecated

      - name: Upload database ğŸš€
        uses: actions/upload-artifact@v6
        with:
          name: tibiawiki-db
          path: |
            tibiawiki.db
            images/
