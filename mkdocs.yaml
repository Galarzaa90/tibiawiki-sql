# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: TibiaWikiSQL
docs_dir: mkdocs # TODO: Remove whe documentation is moved back to `docs` folder.
repo_url: https://github.com/Galarzaa90/tibiawiki-sql
repo_name: Galarzaa90/tibiawiki-sql

theme:
  name: material
  language: en
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/galarzaa90/tibiawiki-sql

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            # General
            allow_inspection: true
            extensions:
              - griffe_pydantic: { schema: true }
              - griffe_inherited_docstrings
              - docstring_inheritance.griffe
            find_stubs_package: False
            force_inspection: false
            preload_modules: [ ]
            show_bases: true
            show_source: true
            # Headings
            annotations_path: brief
            docstring_style: google
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_root_heading: true
            show_overloads: true
            heading_level: 3
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            summary: true
          inventories:
            - url: https://docs.python.org/3/objects.inv


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

watch:
  - mkdocs
  - mkdocs.yaml
  - tibiawikisql

nav:
  - Home:
      - Home: index.md
      - Introduction: intro.md
  - API Reference:
      - TibiaWiki API: api/api.md
      - Database: api/database.md
      - Generation: api/generation.md
      - Errors: api/errors.md
      - Models: api/models.md
      - Parsers: api/parsers.md
      - Schema: api/schema.md
      - Utilities: api/utils.md
